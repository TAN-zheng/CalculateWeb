<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
</head>
<body>
<table>
<tr>
    <td colspan="4"><input type="text" id="sum"/></td>
</tr>
<tr>
    <td><input type="button" value="CE" onclick="clear1(this.value)"/></td>
    <td><input type="button" value="C" onclick="click1(this.value)"/></td>
    <td><input type="button" value="-" onclick="click1(this.value)"/></td>
    <td><input type="button" value="/" onclick="click1(this.value)"/></td>
</tr>
<tr>
    <td><input type="button" value="7" onclick="click1(this.value)"/></td>
    <td><input type="button" value="8" onclick="click1(this.value)"/></td>
    <td><input type="button" value="9" onclick="click1(this.value)"/></td>
    <td><input type="button" value="*" onclick="click1(this.value)"/></td>
</tr>
<tr>
    <td><input type="button" value="4" onclick="click1(this.value)"/></td>
    <td><input type="button" value="5" onclick="click1(this.value)"/></td>
    <td><input type="button" value="6" onclick="click1(this.value)"/></td>
    <td><input type="button" value="-" onclick="click1(this.value)"/></td>
</tr>
<tr>
    <td><input type="button" value="1" onclick="click1(this.value)"/></td>
    <td><input type="button" value="2" onclick="click1(this.value)"/></td>
    <td><input type="button" value="3" onclick="click1(this.value)"/></td>
    <td><input type="button" value="+" onclick="click1(this.value)"/></td>
</tr>
<tr>
    <td><input type="button" value="+/-" onclick="click1(this.value)"/></td>
    <td><input type="button" value="0" onclick="click1(this.value)"/></td>
    <td><input type="button" value="." onclick="click1(this.value)"/></td>
    <td><input type="button" value="=" onclick="dy(this.value)"/></td>
</tr>
</table>
</body>
<script>
    function click1(value) {
        document.getElementById("sum").value=document.getElementById("sum").value+value;
    }
    function dy(value) {
        document.getElementById("sum").value=eval(document.getElementById("sum").value)
    }
    function clear1() {
        var s="";
        document.getElementById("sum").value=s;
    }
</script>
</html>
